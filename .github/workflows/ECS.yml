name: Entrega continua

on:
  workflow_call:

jobs:

  ECS:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CHAVEDEACESSO }}
          aws-secret-access-key: ${{ secrets.CHAVEDEACESSOSSECRETA }}
          aws-region: us-east-2
        
      - name: Obtendo arquivo de task
        run: aws ecs describe-task-definition --task-definition tarefa-api-go --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: Go
          image: vitorgrisolia/go_ci:main
          environment-variables: |
             HOST=${{ secrets.DBHOST }}
             USER=${{ secrets.DBUSER }}
             PASSWORD=${{ secrets.DBPASSWORD }}
             DBNAME=${{ secrets.DBNAME }}
             DBPORT=${{ secrets.DBPORT }}
             PORT=8000
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: Servico_API_GO
          cluster: API-Go-cluster
          wait-for-service-stability: true
